<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Merriweather:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="container">
            <img class="logo" src="assets/svg/Vector.svg" alt="">
            <nav class="nav-top inter">
                <span>Skills</span>
                <span>Portfolio</span>
                <span>Video</span>
                <span>Price</span>
                <span>Contacts</span>
            </nav>
            <div class="language-panel inter">
                <span>en</span>
                <span>/</span>
                <span>ru</span>
            </div>

        </div>
    </header>
    <main>
        <div class="container">
            <section class="hero">
                <h1>Alexa Rise</h1>
                <p class="inter">Save sincere emotions, romantic feelings and happy moments of life together with
                    professional photographer Alexa Rise</p>
                <button class="inter">Hire me</button>
            </section>
            <section class="skills container">
                <h2 class="section-title">Skills</h2>
                <div class="skills-items">
                    <div class="skills-item inter">
                        <img src="assets/svg/skills-photo.svg" alt="photography">
                        <h4>Digital photograhy</h4>
                        <p>High-quality photos in the studio and on the nature</p>
                    </div>
                    <div class="skills-item">
                        <img src="assets/svg/Video.svg" alt="video">
                    </div>
                    <div class="skills-item">
                        <img src="assets/svg/retouch.svg" alt="retouch">
                    </div>
                    <div class="skills-item">
                        <img src="assets/svg/audio.svg" alt="audio">
                    </div>
                </div>
            </section>
            <section class="portfolio">
                <h2 class="section-title">Portfolio</h2>
                <div class="portfolio-buttons">
                    <button>Winter</button>
                    <button>Spring</button>
                    <button>Summer</button>
                    <button>Autumn</button>
                </div>
                <div class="portfolio-items">
                    <img src="assets/img/photos/photo-1.png" alt="photo">
                    <img src="assets/img/photos/photo-2.png" alt="photo">
                    <img src="assets/img/photos/photo-3.png" alt="photo">
                    <img src="assets/img/photos/photo-4.png" alt="photo">
                    <img src="assets/img/photos/photo-5.png" alt="photo">
                    <img src="assets/img/photos/photo-6.png" alt="photo">
                </div>
            </section>
            <section class="video">
                <h2 class="section-title">Video</h2>
                <div class="video-block">
                    <button></button>
                </div>
            </section>
            <section class="price">
                <h2 class="section-title">Price</h2>
                <div class="price-items">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </section>
            <section class="contacts">
                <h2 class="section-title"></h2>
            </section>

        </div>
    </main>
    <footer>
        <div class="container">

        </div>
    </footer>
</body>

</html>
